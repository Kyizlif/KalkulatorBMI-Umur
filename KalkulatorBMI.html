<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #calculator {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Kalkulator BMI</h2>
        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" placeholder="Masukkan berat badan" required>

        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" placeholder="Masukkan tinggi badan" required>

        <button onclick="calculateBMI()">Hitung BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value / 100; // konversi tinggi ke meter
            var bmi = weight / (height * height);

            var result = document.getElementById('result');
            result.innerHTML = 'BMI Anda: ' + bmi.toFixed(2);

            // Kategori BMI
            if (bmi < 18.5) {
                result.innerHTML += ' - Berat Badan Kurang';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result.innerHTML += ' - Berat Badan Normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                result.innerHTML += ' - Kelebihan Berat Badan';
            } else {
                result.innerHTML += ' - Obesitas';
            }
        }
    </script>
</body>
</html>
